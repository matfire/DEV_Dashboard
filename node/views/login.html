{% extends "base.html" %}

{% block body %}
	<div class="uk-child-width-expand@s uk-text-center" uk-grid>
		<div class="uk-card uk-card-default">
				<div class="uk-card-header">
						<h3 class="uk-card-title">Sign In</h3>
				</div>
				<div class="uk-card-body">
					<form method="POST" action="/login">
						<div class="uk-margin">
							<input name="email" class="uk-input" placeholder="E-mail" type="email" />
						</div>
						<div class="uk-margin">
								<input name="password" class="uk-input" placeholder="Password" type="password" />
						</div>
						<div class="uk-margin">
							<button class="uk-button-primary uk-button-large" type="submit">Submit</button>
						</div>					
					</form>
				</div>
		</div>
	</div>
{% endblock %}
